<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileLife ‚Ä¢ Criar Conta</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="auth-page">

        <div class="auth-card">
            <div class="logo">ü¶∑</div>
            <h1>Criar Conta</h1>
            <p class="muted">Preencha seus dados para continuar</p>

            <form class="form">

                <!-- Tipo de conta -->
                <label class="label">
                    Tipo de Conta
                    <select id="tipoUsuario" class="input-select">
                        <option value="paciente">Paciente</option>
                        <option value="dentista">Dentista</option>
                    </select>
                </label>

                <!-- Nome -->
                <label class="label">
                    Nome completo
                    <input type="text" id="regNome" placeholder="Seu nome completo">
                </label>

                <!-- CPF / E-mail -->
                <label class="label">
                    E-mail ou CPF
                    <input type="text" id="regUser" placeholder="ex: email@exemplo.com ou 000.000.000-00">
                </label>

                <!-- Senha -->
                <label class="label">
                    Senha
                    <div class="password-row">
                        <input type="password" id="regSenha" placeholder="Crie sua senha">
                        <button type="button" class="icon-btn" onclick="togglePassword('regSenha')">üëÅÔ∏è</button>
                    </div>
                </label>

                <button type="button" class="btn primary" onclick="criarConta()">Criar Conta</button>

                <p class="muted" style="margin-top: 10px;">
                    J√° possui conta?
                    <a class="link" href="index.html">Voltar para o login</a>
                </p>

                <p id="regErro" class="error"></p>

            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
